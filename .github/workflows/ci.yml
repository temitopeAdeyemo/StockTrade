name: Stock Trade CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]  
        project:
          - project1
          - project2
          - project3

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          cd ${{ matrix.project }}
          npm install

      - name: Run tests
        run: |
          cd ${{ matrix.project }}
          npm test
